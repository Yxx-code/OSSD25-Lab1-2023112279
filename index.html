<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京剧脸谱虚拟交互体验系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #8B0000, #2F1B14);
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .video-section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
        }

        #video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            pointer-events: none;
        }

        .control-panel {
            width: 350px;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #FFD700;
            font-weight: bold;
        }

        .makeup-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .makeup-option {
            padding: 12px;
            background: rgba(139,0,0,0.6);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .makeup-option:hover {
            border-color: #FFD700;
            background: rgba(255,215,0,0.2);
            transform: translateY(-2px);
        }

        .makeup-option.active {
            border-color: #FFD700;
            background: rgba(255,215,0,0.3);
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #FFD700;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #8B0000, #CD853F);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }

        .status {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.ready {
            background: rgba(0,255,0,0.2);
            border: 1px solid rgba(0,255,0,0.5);
        }

        .status.error {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.5);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #FFD700;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="loading" class="loading" style="display: none;">正在初始化人脸检测...</div>
        </div>

        <div class="control-panel">
            <div class="title">🎭 京剧脸谱虚拟体验</div>

            <div class="section">
                <div class="section-title">选择脸谱类型</div>
                <div class="makeup-grid">
                    <div class="makeup-option active" data-type="none">无脸谱</div>
                    <div class="makeup-option" data-type="sheng">生角</div>
                    <div class="makeup-option" data-type="dan">旦角</div>
                    <div class="makeup-option" data-type="jing">净角</div>
                    <div class="makeup-option" data-type="chou">丑角</div>
                    <div class="makeup-option" data-type="custom">自定义</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">效果调节</div>
                <div class="control-group">
                    <label class="control-label">透明度: <span id="opacityValue">80</span>%</label>
                    <input type="range" class="slider" id="opacitySlider" min="0" max="100" value="80">
                </div>
                <div class="control-group">
                    <label class="control-label">颜色强度: <span id="intensityValue">100</span>%</label>
                    <input type="range" class="slider" id="intensitySlider" min="0" max="100" value="100">
                </div>
                <div class="control-group">
                    <label class="control-label">位置偏移: <span id="offsetValue">0</span></label>
                    <input type="range" class="slider" id="offsetSlider" min="-50" max="50" value="0">
                </div>
            </div>

            <div class="section">
                <div class="section-title">高级设置</div>
                <div class="control-group">
                    <label class="control-label">
                        <input type="checkbox" id="faceTracking" checked> 启用面部跟踪
                    </label>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <input type="checkbox" id="edgeSmoothing" checked> 边缘平滑处理
                    </label>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <input type="checkbox" id="colorAdaptation"> 自适应颜色匹配
                    </label>
                </div>
            </div>

            <div class="section">
                <button class="button" id="captureBtn">📸 拍照保存</button>
                <button class="button" id="recordBtn">🎬 开始录像</button>
                <button class="button" id="resetBtn">🔄 重置效果</button>
            </div>

            <div id="status" class="status ready">
                系统就绪，等待摄像头权限...
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
